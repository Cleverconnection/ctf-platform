name: Link Compartilhado
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um link de backup foi compartilhado por conveniência com um token na própria query string.
    O vínculo é reutilizado por automações e não expira como deveria.
  </p>
  <p>
    Será fornecida uma <strong>URL de acesso individual</strong> ao painel onde o link é divulgado.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Localizar o link com token válido e utilizá-lo para recuperar a flag.
  </p>
  <hr>
  <p>
    Tokens em query devem ser evitados e, quando inevitáveis, escopados e com curta duração.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{creds_in_query}
hints:
  - content: >-
      Procure um link com ?token=<valor> na página inicial.
    cost: 5
