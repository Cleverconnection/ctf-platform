name: Backup Público
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um arquivo de backup foi deixado acessível na raiz do serviço web. Ele contém artefatos sensíveis do ambiente,
    incluindo informações que levam à flag.
  </p>
  <p>
    A instância apresenta uma <strong>URL de acesso individual</strong> do serviço onde o arquivo está disponível.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Baixar o pacote, extrair e recuperar a flag indicada.
  </p>
  <hr>
  <p>
    Conteúdo de manutenção não deve ser publicado.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{public_backup_flag}
hints:
  - content: >-
      Baixe o backup.zip, utilize a senha formada por <em>restore</em> + ano do incidente e procure por flag/proof no
      conteúdo extraído.
    cost: 5
