description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O coletor de eventos de pagamento não utiliza chaves idempotentes. Cada POST aprovado gera crédito no programa de
    fidelidade mesmo que a referência já tenha sido processada.</p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL do coletor de pagamentos (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>Reenviar a mesma transação até acumular R$ 5.000 em bônus e liberar a flag.</p>
  <hr>
  <p>APIs financeiras devem persistir identificadores únicos para evitar reprocessamento.</p>
attribution: ""
type: container
extra:
  initial: 20
  decay: 0
  minimum: 20
connection_info: Container
flags:
  - ITAU2025{payment_replay_bonus}
