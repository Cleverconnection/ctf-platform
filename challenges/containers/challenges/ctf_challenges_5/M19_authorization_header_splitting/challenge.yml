name: Authorization Split
category: Web
value: 20
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O gateway legado interpreta o header <code>Authorization</code> como pares chave/valor separados por <code>;</code> e
    permite que o cliente defina o campo <code>role</code> manualmente.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>Gateway legado (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>Enviar <code>Authorization: Token token=svc-ops-2025;role=admin</code> e obter a flag.</p>
  <hr>
  <p>Headers devem ser validados e valores privilegiados não devem ser controlados pelo cliente.</p>
attribution: ""
type: container
extra:
  initial: 20
  decay: 0
  minimum: 20
connection_info: Container
flags:
  - ITAU2025{auth_header_split}
hints:
  - content: >-
      Basta anexar <code>;role=admin</code> ao header já fornecido na interface.
    cost: 5
