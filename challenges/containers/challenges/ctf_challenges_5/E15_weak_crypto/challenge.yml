name: Token Frágil
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Tokens internos são cifrados em modo de bloco sem aleatoriedade adequada, permitindo recombinar pedaços
    para alterar o perfil de acesso sem conhecer a chave.
  </p>
  <p>
    A instância fornece uma <strong>URL de acesso individual</strong> para emissão e validação desses tokens.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Construir um token aceito como privilegiado e obter a flag.
  </p>
  <hr>
  <p>
    Modos de cifra sem autenticação e derivação fraca de chaves facilitam manipulação.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{weak_crypto_modes}
hints:
  - content: >-
      Alinhe campos sensíveis em limites de bloco e faça cut-and-paste.
    cost: 5
