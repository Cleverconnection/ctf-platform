<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Token Frágil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Token Frágil</h1>
      </div>
    </div>
    <p>Gere tokens criptografados pelo backend e analise como o conteúdo pode ser revertido.</p>
  </header>

  <main>
    <form id="token-form" aria-describedby="token-help">
      <p id="token-help" class="sr-only">Informe o identificador do usuário para gerar um token simétrico.</p>

      <label for="user">Usuário</label>
      <input id="user" name="user" placeholder="guest" />

      <button type="submit">Gerar token</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="token-output" role="status">O token retornado será exibido aqui.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('token-form');
    const output = document.getElementById('token-output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      output.textContent = 'Gerando...';

      try {
        const res = await fetch('/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user: form.user.value || 'guest' })
        });

        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { raw }; }

        if (!res.ok) {
          output.textContent = JSON.stringify(
            { error: true, status: res.status, ...data }, null, 2
          );
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
