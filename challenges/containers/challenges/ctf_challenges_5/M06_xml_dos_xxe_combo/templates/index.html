<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · XML XXE DoS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Importador XML</h1>
      </div>
    </div>
    <p>O importador aceita DTD externas e processa entidades expandidas, permitindo XXE e payloads de negação de serviço.</p>
  </header>

  <main>
    <section>
      <h2>Enviar XML</h2>
      <textarea id="xml" rows="12"></textarea>
      <div class="actions">
        <button id="sample">Carregar exemplo</button>
        <button id="send">Enviar</button>
      </div>
    </section>

    <section aria-live="polite">
      <h2>Resposta</h2>
      <pre id="output">Envie um XML. Entidades externas são resolvidas pelo backend.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a>
  </footer>

  <script>
    document.getElementById('sample').addEventListener('click', async () => {
      const res = await fetch('/api/sample');
      const data = await res.json();
      document.getElementById('xml').value = data.xml;
    });

    document.getElementById('send').addEventListener('click', async () => {
      const xml = document.getElementById('xml').value;
      const res = await fetch('/api/import', {
        method: 'POST',
        headers: { 'Content-Type': 'application/xml' },
        body: xml
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
