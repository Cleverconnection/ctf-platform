name: Download Genérico
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um endpoint de download aceita caminhos arbitrários para localizar arquivos, permitindo fuga do diretório
    previsto e acesso indevido a artefatos internos.
  </p>
  <p>
    Cada instância disponibiliza uma <strong>URL de acesso individual</strong> para solicitar downloads.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Fornecer um caminho que conduza a um arquivo com token e usá-lo para obter a flag.
  </p>
  <hr>
  <p>
    Validação de caminho, listas de permissão e resolução canônica mitigam este vetor.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{file_download_traversal}
hints:
  - content: >-
      Tente caminhos absolutos ou ../ para alcançar a pasta interna alvo.
    cost: 5
