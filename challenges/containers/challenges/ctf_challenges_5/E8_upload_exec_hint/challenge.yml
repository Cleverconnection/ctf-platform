name: Envio Público
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Uma central de uploads publica arquivos enviados em uma pasta estática com nomes previsíveis.
    Documentos internos foram deixados ao lado da área pública.
  </p>
  <p>
    Será disponibilizada uma <strong>URL de acesso individual</strong> para upload e acesso a arquivos públicos.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Determinar o caminho de um arquivo sensível e utilizá-lo para obter a flag.
  </p>
  <hr>
  <p>
    Nomes imprevisíveis, escopo de publicação e isolamento de pastas evitam vazamento por conveniência.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{predictable_upload_leak}
hints:
  - content: >-
      Liste/acuse nomes previsíveis e procure por arquivos contendo "flag".
    cost: 5
