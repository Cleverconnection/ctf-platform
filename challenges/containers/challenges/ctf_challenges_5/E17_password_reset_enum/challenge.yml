name: Redefinição Generosa
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um fluxo de redefinição aceita identificadores numéricos e retorna links de reset sem validar a posse da conta.
    A previsibilidade dos IDs permite descobrir vínculos de usuários privilegiados.
  </p>
  <p>
    Cada instância oferece uma <strong>URL de acesso individual</strong> ao fluxo de recuperação.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Enumerar identificadores até obter um link de reset privilegiado e usá-lo para alcançar a flag.
  </p>
  <hr>
  <p>
    Respostas uniformes, tokens de uso único e rate limit mitigam esse vetor.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{reset_enum_abuse}
hints:
  - content: >-
      Observe mensagens distintas para IDs existentes vs. inexistentes e siga o link de reset.
    cost: 5
