description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O motor de saque verifica o saldo e aplica o débito depois de uma espera artificial. Duas requisições simultâneas
    permitem gastar mais do que o disponível, gerando saldo negativo.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>Painel de saques (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>Executar saques concorrentes e fazer o saldo ficar negativo para liberar a flag.</p>
  <hr>
  <p>Operações financeiras devem ser atômicas e usar locking adequado.</p>
