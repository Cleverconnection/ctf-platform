<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Forensics Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Console de Logs</h1>
      </div>
    </div>
    <p>Você pode registrar eventos e exportar os logs. Nenhuma sanitização é aplicada às entradas.</p>
  </header>

  <main>
    <section>
      <h2>Registrar evento</h2>
      <textarea id="message" rows="3">analyst;cleanup;removendo traces</textarea>
      <button id="write">Adicionar</button>
    </section>

    <section>
      <h2>Visualizar</h2>
      <button id="view">Ler últimos eventos</button>
      <pre id="output">Use entradas com quebras de linha para mascarar registros anteriores.</pre>
    </section>

    <section>
      <h2>Exportar</h2>
      <a href="/api/logs/export">Baixar audit.zip</a>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a>
  </footer>

  <script>
    document.getElementById('write').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const res = await fetch('/api/logs/write', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('view').addEventListener('click', async () => {
      const res = await fetch('/api/logs');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
