name: Consulta por Identificador
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um serviço de contas expõe um endpoint de consulta por identificador numérico. Sem checagem de posse do recurso,
    respostas de contas alheias podem ser obtidas apenas variando o ID.
  </p>
  <p>
    Será fornecida uma <strong>URL de acesso individual</strong> para interagir com o serviço de contas.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Identificar um identificador de conta privilegiada e, a partir dos dados expostos, recuperar a flag.
  </p>
  <hr>
  <p>
    A ausência de autorização por objeto é um erro sutil que vaza dados de alto impacto.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{idor_bank_accounts}
hints:
  - content: >-
      IDs são previsíveis; compare respostas e procure campos extras em contas de alto nível.
    cost: 5
