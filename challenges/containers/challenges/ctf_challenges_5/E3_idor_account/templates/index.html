<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Consulta por Identificador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Consulta por Identificador</h1>
      </div>
    </div>
    <p>Consulte contas correntes pelo identificador exposto no endpoint interno.</p>
  </header>

  <main>
    <form id="account-form" aria-describedby="account-help">
      <p id="account-help" class="sr-only">Informe um número de conta para consultar os dados retornados pela API.</p>

      <label for="accid">Número da conta</label>
      <input id="accid" name="accid" placeholder="1" inputmode="numeric" required />

      <button type="submit">Consultar</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="account-output" role="status">O retorno da API será exibido aqui.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('account-form');
    const output = document.getElementById('account-output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const id = form.accid.value.trim();
      if (!id) {
        output.textContent = 'Informe um identificador de conta.';
        return;
      }

      output.textContent = 'Consultando...';

      try {
        const res = await fetch(`/accounts/${encodeURIComponent(id)}`);
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }
        output.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
