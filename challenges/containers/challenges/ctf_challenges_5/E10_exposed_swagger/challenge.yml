name: Manual Público
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um manual de integração baseado em OpenAPI vazou em um portal público sem a remoção das credenciais de
    exemplo. As rotas internas descritas ainda respondem quando acionadas com os dados corretos.
  </p>
  <p>
    Você receberá uma <strong>URL individual</strong> do portal técnico para auditar o conteúdo publicado.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL individual fornecida ao iniciar a instância do desafio</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Revisar a documentação e utilizar os exemplos de autenticação para alcançar o endpoint que expõe a flag.
  </p>
  <hr>
  <p>
    Documentação pública deve ser sanitizada e protegida; remova segredos de exemplos.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{swagger_spill}
hints:
  - content: >-
      Procure pela especificação OpenAPI publicada e avalie os valores "example" em campos de autenticação.
    cost: 5
