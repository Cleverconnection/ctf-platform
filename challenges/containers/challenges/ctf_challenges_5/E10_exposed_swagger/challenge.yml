name: Manual Público
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    A documentação interativa da API foi publicada com exemplos que incluem chaves reais e rotas internas
    esquecidas. A interface permite executar chamadas diretamente.
  </p>
  <p>
    Será exibida uma <strong>URL de acesso individual</strong> da documentação exposta.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Extrair dos exemplos a informação necessária para autenticar e obter a flag na rota apropriada.
  </p>
  <hr>
  <p>
    Documentação pública deve ser sanitizada e protegida; remova segredos de exemplos.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{swagger_spill}
hints:
  - content: >-
      Abra o swagger.json e verifique valores "example" em chaves de autenticação.
    cost: 5
