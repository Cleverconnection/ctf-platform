name: MFA sem Ordem
category: Web
description: "<p><strong>Cenário:</strong></p>\n<p>\n  A central de atendimento acelerou\
  \ o rollout de MFA, porém o orquestrador confia nos campos enviados pelo cliente\n\
  \  para decidir se a autenticação passou pelas etapas corretas. Manipule a ordem\
  \ do fluxo para obter um perfil de\n  administrador sem saber o token.\n</p>\n<p>\n\
  \  <code>Recurso / Acesso:</code>\n  <strong>URL do painel de MFA (container individual)</strong>\n\
  </p>\n<p><strong>Objetivo:</strong><br>Submeter a etapa final com o marcador de\
  \ MFA aprovado e recuperar a flag.</p>\n<hr>\n<p>Fluxos de negócios precisam validar\
  \ o estado do servidor, não confiar em dados de formulários.</p>"
attribution: ''
value: 20
type: container
extra:
  initial: 20
  decay: 20
  minimum: 20
connection_info:
  type: web
  port: 8080
flags:
  - ITAU2025{auth_logic_mfa_bypass}
hints:
  - content: Observe o corpo enviado em <code>/api/complete</code> e teste valores
      diferentes para o campo <code>step</code>.
