<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Config Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Config Server</h1>
      </div>
    </div>
    <p>Serviço de configuração retorna JSON completo do ambiente solicitado, inclusive segredos embutidos.</p>
  </header>

  <main>
    <section>
      <h2>Buscar configuração</h2>
      <label>Ambiente <input id="env" value="dev"></label>
      <button id="fetch">Consultar</button>
    </section>

    <section>
      <h2>Resposta</h2>
      <pre id="output">Solicite <code>prod</code> para descobrir o que está exposto.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a>
  </footer>

  <script>
    document.getElementById('fetch').addEventListener('click', async () => {
      const env = document.getElementById('env').value;
      const res = await fetch('/api/config/' + encodeURIComponent(env));
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
