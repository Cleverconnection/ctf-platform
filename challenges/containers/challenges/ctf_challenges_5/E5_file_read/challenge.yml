name: Leitor Amplo
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um leitor de arquivos serve documentos a partir de um diretório base do container. Devido à concatenação
    direta de caminhos, é possível acessar arquivos fora do diretório previsto.
  </p>
  <p>
    Será exibida uma <strong>URL de acesso individual</strong> do leitor para navegação controlada.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Realizar travessia de diretórios e ler o arquivo de flag localizado fora da pasta pública.
  </p>
  <hr>
  <p>
    Normalização de caminhos e listas de permissão são essenciais em I/O.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{path_traversal_master}
hints:
  - content: >-
      Teste sequências com ../ para sair do diretório exposto.
    cost: 5
