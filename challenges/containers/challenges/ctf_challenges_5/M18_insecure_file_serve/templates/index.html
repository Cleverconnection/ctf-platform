<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Object Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Repositório de Objetos</h1>
      </div>
    </div>
    <p>O gateway monta caminhos diretamente a partir do parâmetro fornecido. Objetos privados podem ser acessados.</p>
  </header>

  <main>
    <section>
      <h2>Buscar objeto</h2>
      <label>Path <input id="path" value="public/notice.txt"></label>
      <button id="fetch">Download</button>
    </section>

    <section>
      <h2>Conteúdo</h2>
      <pre id="output">Experimente caminhos como <code>../private/flag.txt</code>.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a>
  </footer>

  <script>
    document.getElementById('fetch').addEventListener('click', async () => {
      const path = document.getElementById('path').value;
      const res = await fetch('/api/file?path=' + encodeURIComponent(path));
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
