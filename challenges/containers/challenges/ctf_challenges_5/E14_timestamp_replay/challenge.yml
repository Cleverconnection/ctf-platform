name: Transação Repetida
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O motor de transações aceita o mesmo timestamp diversas vezes dentro de uma janela, acumulando créditos.
  </p>
  <p>
    Cada instância exibe uma <strong>URL de acesso individual</strong> para enviar as requisições.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Repetir a mesma transação de forma controlada até acionar o retorno que libera a flag.
  </p>
  <hr>
  <p>
    Nonces, janelas curtas e caches de repetição são essenciais.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{timestamp_replay_attack}
hints:
  - content: >-
      Repita a requisição com o mesmo timestamp até atingir o gatilho.
    cost: 5
