<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Transporte Opcional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Transporte Opcional</h1>
      </div>
    </div>
    <p>Teste o fluxo de criação de sessão para ver como o protocolo é tratado pelo backend.</p>
  </header>

  <main>
    <button id="session-btn">Criar sessão</button>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="session-output" role="status">Veja como o protocolo é registrado no retorno.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const button = document.getElementById('session-btn');
    const output = document.getElementById('session-output');

    button.addEventListener('click', async () => {
      output.textContent = 'Solicitando...';

      try {
        const res = await fetch('/session');
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }
        output.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
