name: Registros Não Confiáveis
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um painel operacional grava entradas do usuário diretamente em um arquivo de log. Sem sanitização,
    é possível injetar conteúdo que será tratado como evento válido por outros componentes.
  </p>
  <p>
    A instância disponibiliza uma <strong>URL de acesso individual</strong> ao painel e à visualização do log.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Injetar uma marcação controlada no log e utilizá-la para satisfazer a verificação que libera a flag.
  </p>
  <hr>
  <p>
    Logging deve delimitar campos e tratar dados não confiáveis.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{logs_are_trust_issue}
hints:
  - content: >-
      Envie uma entrada contendo um marcador chave=valor esperado pelo verificador.
    cost: 5
