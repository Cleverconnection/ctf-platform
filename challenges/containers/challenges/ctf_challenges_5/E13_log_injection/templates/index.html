<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Registros Não Confiáveis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Registros Não Confiáveis</h1>
      </div>
    </div>
    <p>Envie mensagens para o sistema de auditoria e acompanhe o log consolidado.</p>
  </header>

  <main>
    <form id="report-form" aria-describedby="report-help">
      <p id="report-help" class="sr-only">Informe o texto que será gravado diretamente no arquivo de log.</p>

      <label for="message">Mensagem</label>
      <textarea id="message" name="message">Falha na integração X</textarea>

      <button type="submit">Registrar</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Logs</h2>
      <pre id="log-output" role="status">Os registros atualizados aparecerão aqui.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('report-form');
    const output = document.getElementById('log-output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      output.textContent = 'Registrando...';

      try {
        const res = await fetch('/report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: form.message.value })
        });

        const raw = await res.text();
        if (!res.ok) {
          output.textContent = `Erro ${res.status}: ${raw}`;
          return;
        }

        const logRes = await fetch('/logs');
        output.textContent = await logRes.text();
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
