name: Relatório Aberto
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um relatório comercial monta consultas ao banco por concatenação de strings. Sem parametrização,
    entradas do usuário podem alterar a consulta original e extrair dados sensíveis.
  </p>
  <p>
    Será exibida uma <strong>URL de acesso individual</strong> ao gerador para enviar filtros de busca.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Injetar consulta de modo a recuperar um token ou dado que permita obter a flag do serviço.
  </p>
  <hr>
  <p>
    O abuso de concatenação em SQL é prevenível com prepared statements e menor privilégio.
  </p>
