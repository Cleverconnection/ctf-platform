<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Relatório Aberto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Relatório Aberto</h1>
      </div>
    </div>
    <p>O relatório comercial monta consultas SQL diretamente com o termo enviado.</p>
  </header>

  <main>
    <form id="search-form" aria-describedby="search-help">
      <p id="search-help" class="sr-only">Informe um nome ou fragmento para realizar a pesquisa no banco de clientes.</p>

      <label for="q">Termo de busca</label>
      <input id="q" name="q" placeholder="Bruna" />

      <button type="submit">Buscar</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resultados</h2>
      <pre id="results" role="status">Use a caixa acima para consultar clientes.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('search-form');
    const results = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      results.textContent = 'Consultando...';

      try {
        const res = await fetch(`/search?q=${encodeURIComponent(form.q.value)}`);
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }
        results.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      } catch (error) {
        results.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
