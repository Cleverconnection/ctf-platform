description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O motor de pagamentos usa uma checagem otimista de saldo antes de aplicar débitos. Sem travas, duas solicitações
    simultâneas consomem o mesmo saldo e permitem creditar valores duplicados em contas suspeitas.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL do painel de transferências (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br> Realizar corridas paralelas para creditar R$ 4.000 na conta “fraude” e liberar a flag.</p>
  <hr>
  <p>Operações financeiras críticas precisam de locks ou transações isoladas para evitar atualizações perdidas.</p>
