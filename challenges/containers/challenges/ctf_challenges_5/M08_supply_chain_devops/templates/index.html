<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Pipeline DevOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Monitor de Pipelines</h1>
      </div>
    </div>
    <p>Visualize o último pipeline executado e faça download dos artefatos gerados pelo runner.</p>
  </header>

  <main>
    <section>
      <h2>Pipeline recente</h2>
      <button id="load">Consultar</button>
      <pre id="result">Clique em consultar para obter metadados do pipeline.</pre>
    </section>

    <section>
      <h2>Artefato</h2>
      <a id="artifact" href="#">Nenhum artefato disponível.</a>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a>
  </footer>

  <script>
    document.getElementById('load').addEventListener('click', async () => {
      const res = await fetch('/api/pipelines/latest');
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      const link = document.getElementById('artifact');
      link.textContent = data.artifact;
      link.href = data.artifact;
    });
  </script>
</body>
</html>
