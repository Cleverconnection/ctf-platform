name: Artifact Exposure
category: Web
value: 20
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um runner CI expõe publicamente os artefatos gerados a cada pipeline, incluindo logs com tokens e credenciais que
    deveriam permanecer internos.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>Painel da pipeline (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>Baixar o artefato <code>runner.log</code> e extrair a flag registrada no log.</p>
  <hr>
  <p>Artefatos de CI precisam de controles de acesso antes de ficarem públicos.</p>
attribution: ""
type: container
extra:
  initial: 20
  decay: 0
  minimum: 20
connection_info: Container
flags:
  - ITAU2025{supply_chain_artifact}
hints:
  - content: >-
      A rota <code>/api/pipelines/latest</code> informa o caminho direto para download do log com segredos.
    cost: 5
