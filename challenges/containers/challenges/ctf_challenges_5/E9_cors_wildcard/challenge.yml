name: Compartilhamento Cruzado
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Uma API foi publicada com configuração CORS permissiva, permitindo que páginas externas leiam
    respostas autenticadas do navegador do usuário.
  </p>
  <p>
    A instância fornece uma <strong>URL de acesso individual</strong> para observar o comportamento.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL de acesso individual (fornecida ao iniciar a instância do desafio)</strong>
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Demonstrar a leitura indevida e usar o artefato exposto para recuperar a flag.
  </p>
  <hr>
  <p>
    Controles CORS devem restringir origem e uso de credenciais.
  </p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - ITAU2025{cors_wildcard_token}
hints:
  - content: >-
      Verifique cabeçalhos CORS e tente ler dados autenticados a partir de outra origem.
    cost: 5
