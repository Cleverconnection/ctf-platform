<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Compartilhamento Cruzado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Compartilhamento Cruzado</h1>
      </div>
    </div>
    <p>A API expõe dados sensíveis mesmo quando requisitada a partir de origens externas.</p>
  </header>

  <main>
    <button id="load">Consultar /account</button>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="output" role="status">Clique no botão para visualizar o retorno da API.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const button = document.getElementById('load');
    const output = document.getElementById('output');

    button.addEventListener('click', async () => {
      output.textContent = 'Consultando...';

      try {
        const res = await fetch('/account', { credentials: 'include' });
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }
        output.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
