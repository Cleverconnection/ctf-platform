<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Validador Infinito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Validador Infinito</h1>
      </div>
    </div>
    <p>Envie códigos OTP em sequência e acompanhe as respostas do serviço.</p>
  </header>

  <main>
    <form id="otp-form" aria-describedby="otp-help">
      <p id="otp-help" class="sr-only">Informe um código para validar junto ao backend.</p>

      <label for="code">OTP</label>
      <input id="code" name="code" placeholder="0000" inputmode="numeric" autocomplete="one-time-code" />

      <button type="submit">Enviar</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="otp-output" role="status">O resultado da validação será exibido aqui.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('otp-form');
    const output = document.getElementById('otp-output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      output.textContent = 'Enviando...';

      try {
        const res = await fetch('/otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: form.code.value })
        });

        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { raw }; }

        if (!res.ok) {
          output.textContent = JSON.stringify(
            { error: true, status: res.status, ...data }, null, 2
          );
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
