<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Itaú CTF · Requisição Transparente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Itaú CTF">
      <div class="brand-badge" aria-hidden="true"><span>i</span></div>
      <div class="brand-title">
        <div class="eyebrow">Itaú CTF</div>
        <h1>Requisição Transparente</h1>
      </div>
    </div>
    <p>O endpoint <code>/fetch</code> busca qualquer URL informada sem validação de destino.</p>
  </header>

  <main>
    <form id="fetch-form" aria-describedby="fetch-help">
      <p id="fetch-help" class="sr-only">Informe uma URL completa para que o serviço realize a requisição e retorne o conteúdo bruto.</p>

      <label for="url">URL para buscar</label>
      <input id="url" name="url" placeholder="https://example.com" inputmode="url" required />

      <button type="submit">Buscar conteúdo</button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <textarea id="fetch-output" readonly role="status">Use uma URL para ver o retorno bruto.</textarea>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const form = document.getElementById('fetch-form');
    const output = document.getElementById('fetch-output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const url = form.url.value.trim();
      if (!url) {
        output.value = 'Informe uma URL válida.';
        return;
      }

      output.value = 'Buscando...';

      try {
        const res = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
        const text = await res.text();
        output.value = text;
      } catch (error) {
        output.value = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
