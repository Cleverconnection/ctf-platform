name: Proxy S3 Interno
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um proxy corporativo foi publicado para que equipes externas enviem URLs de objetos S3 a serem lidos pela rede
    interna. A validação atual é mínima e confia demais na entrada do usuário.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL do proxy de objetos (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>
    Investigar a documentação interna do proxy, entender como ele trata destinos locais e obter o relatório sensível
    hospedado no bucket interno.
  </p>
  <hr>
  <p>Proxies para S3 devem validar host de destino e restringir buckets acessíveis.</p>
attribution: ''
value: 20
type: container

extra:
  initial: 20
  decay: 0
  minimum: 20
connection_info: Container

flags:
- ITAU2025{ssrf_s3_traversal}

hints:
- content: >-
    Leia a página de notas internas do proxy e observe como os analistas acessam buckets locais. Ajuste a URL enviada
    para reproduzir o comportamento descrito.
  cost: 5

state: hidden
