name: Proxy Cego
category: Web
value: 20
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O time de monitoramento expôs um proxy HTTP que busca URLs informadas pelos analistas. Há uma tentativa de
    bloquear <code>localhost</code>, mas outros hosts internos permanecem acessíveis, inclusive a API administrativa.
  </p>
  <p>
    <code>Recurso / Acesso:</code>
    <strong>URL do proxy de monitoramento (container individual)</strong>
  </p>
  <p><strong>Objetivo:</strong><br>Abusar do proxy para atingir <code>/internal/ops</code> com a chave correta e obter a flag.</p>
  <hr>
  <p>Proxies devem validar destino resolvido e aplicar listas de permissão, não apenas strings fixas.</p>
attribution: ""
type: container
extra:
  initial: 20
  decay: 0
  minimum: 20
connection_info: Container
flags:
  - ITAU2025{ssrf_internal_service}
hints:
  - content: >-
      Use a própria aplicação para requisitar <code>http://127.0.0.1:8080/internal/ops</code> incluindo o header <code>X-Internal-Key</code>.
    cost: 5
