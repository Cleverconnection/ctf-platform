[ req ]
default_md = sha256
prompt = no
distinguished_name = dn
req_extensions = v3_req
[ dn ]
C = BR
O = CTF Platform
CN = ctf.example.com
[ v3_req ]
basicConstraints = CA:false
keyUsage = critical, digitalSignature
extendedKeyUsage = serverAuth
subjectKeyIdentifier = hash
subjectAltName = @alt
[ alt ]
DNS.1 = ctf.example.com
DNS.2 = *.ctf.example.com
