[ req ]
default_md = sha256
prompt = no
distinguished_name = dn
# Extensões para o CSR (sem AKI/SKI!)
req_extensions = v3_req_csr

[ dn ]
C = BR
O = CECYBER
CN = ctf-itau.cecyber.com

# Extensões usadas NA ASSINATURA do certificado
[v3_req]
basicConstraints = CA:false
keyUsage = critical, digitalSignature
extendedKeyUsage = serverAuth
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer
subjectAltName = @alt

# Extensões do CSR (mínimas)
[v3_req_csr]
basicConstraints = CA:false
keyUsage = digitalSignature
extendedKeyUsage = serverAuth
subjectAltName = @alt

[alt]
DNS.1 = ctf-itau.cecyber.com
DNS.2 = *.ctf-itau.cecyber.com
