{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>
        {% trans %}Challenges{% endtrans %}
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% include "components/errors.html" %}
      </div>
    </div>

    <div 
      x-data="ChallengeBoard" 
      @load-challenges.window="loadChallenges()" 
      @load-challenge.window="loadChallenge($event.detail)"
    >
      <div
          x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
          x-html="$store.challenge.data.view"
      ></div>

      <div x-show="!loaded">
        <div class="min-vh-50 d-flex align-items-center">
          <div class="text-center w-100">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
          </div>
        </div>
      </div>

      <div x-show="loaded">
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div class="pt-5">
            <div class="category-header mb-3">
              <h3 x-text="category"></h3>
            </div>

            <div class="category-challenges d-flex flex-column">
              <div class="challenges-row row">
                <template x-for="(c, idx) in getChallenges(category)" :key="c.id">
                  <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                    <button
                        class="challenge-button btn btn-dark w-100 h-100"
                        :class="[
                          c.solved_by_me ? 'challenge-solved' : '',
                          ...c.tags.map((tag) => `tag-${tag.value.replace(/ /g, '-')}`),
                        ];"
                        :value="c.id" @click="loadChallenge(c.id)"
                    >
                      <div class="challenge-inner my-3">
                        <p x-text="c.name"></p>
                        <span x-text="c.value"></span>
                      </div>
                    </button>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Modal de Feedback -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Feedback do Desafio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="feedback-form">
            <input type="hidden" id="feedback-challenge-id" />
            <div class="mb-3">
              <label class="form-label">Dificuldade</label>
              <select class="form-select" id="feedback-rating" required>
                <option value="">Selecione...</option>
                <option value="1">Muito fácil</option>
                <option value="2">Fácil</option>
                <option value="3">Médio</option>
                <option value="4">Difícil</option>
                <option value="5">Muito difícil</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Comentário</label>
              <textarea class="form-control" id="feedback-comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/challenges.js") }}
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const originalFetch = window.fetch;

      // Intercepta todas as chamadas fetch
      window.fetch = async (...args) => {
        const response = await originalFetch(...args);

        try {
          const url = args[0];
          if (typeof url === "string" && url.includes("/api/v1/challenges/attempt")) {
            const clone = response.clone();
            const data = await clone.json();
            console.log("[Feedback] Interceptado:", data);

            if (data?.data?.status === "correct") {
              const chalId = document.querySelector("#challenge-id")?.value;
              document.getElementById("feedback-challenge-id").value = chalId;

              // abre o modal
              const modal = new bootstrap.Modal(document.getElementById("feedbackModal"));
              modal.show();
            }
          }
        } catch (e) {
          console.warn("[Feedback] erro no interceptor:", e);
        }

        return response;
      };

      // Envio do feedback
      const form = document.getElementById("feedback-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          challenge_id: document.getElementById("feedback-challenge-id").value,
          rating: document.getElementById("feedback-rating").value,
          comment: document.getElementById("feedback-comment").value
        };

        const resp = await fetch("/feedback/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        alert(data.message);
        bootstrap.Modal.getInstance(document.getElementById("feedbackModal")).hide();
        form.reset();
      });
    });
  </script>
{% endblock %}
