<div class="form-group">
	<label>
		Webhook URL<br>
		<small class="form-text text-muted">
			Webhook URL to send the messages to
		</small>
	</label>
	<input class="form-control" id="notifier_slack_webhook_url" name="notifier_slack_webhook_url" type="text"
		placeholder="https://hooks.slack.com/services/XXXX/YYYY/ZZZZ"
		{% if notifier_slack_webhook_url is defined and notifier_slack_webhook_url != None %}value="{{ notifier_slack_webhook_url }}"{% endif %}>
</div>
